<ActionBar title="Home">
    <ActionItem text="Next" (tap)="onTap()"></ActionItem>
</ActionBar>

<StackLayout>
    <GridLayout rows="*, 70">
        <GridLayout row="0">
            <slides [loop]="true">
                <slide class="slide-1">
                    <Label text="This is Panel 1"></Label>
                </slide>
                <slide class="slide-2">
                    <Label text="This is Panel 2"></Label>
                </slide>
                <slide class="slide-3">
                    <Label text="This is Panel 3"></Label>
                </slide>
                <slide class="slide-4">
                    <Label text="This is Panel 4"></Label>
                </slide>
                <slide class="slide-5">
                    <Label text="This is Panel 5"></Label>
                </slide>
            </slides>
        </GridLayout>
        <GridLayout row="1">
            <Button text="Sing In" class="btn" (tap)="buttonTap()"></Button>
        </GridLayout>
    </GridLayout>
</StackLayout>

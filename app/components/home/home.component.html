<ActionBar title="Welcome">
</ActionBar>

<StackLayout>
    <GridLayout rows="*, 70" columns="*,*">
        <GridLayout row="0" colSpan="2">
            <slides [loop]="true">
                <slide class="slide-1">
                    <Label text="This is Panel 1"></Label>
                </slide>
                <slide class="slide-2">
                    <Label text="This is Panel 2"></Label>
                </slide>
                <slide class="slide-3">
                    <Label text="This is Panel 3"></Label>
                </slide>
            </slides>
        </GridLayout>
        <GridLayout row="1" col="0">
            <Button text="Sing In" class="btn" (tap)="singIn()"></Button>
        </GridLayout>
        <GridLayout row="1" col="1">
            <Button text="Sing Up" class="btn" (tap)="singUp()"></Button>
        </GridLayout>
    </GridLayout>
</StackLayout>

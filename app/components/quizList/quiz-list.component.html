<GridLayout>
    <ListView [items]="myItems | async">
        <template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout [class.odd]="odd" [class.even]="even">
                    <Label [text]='"index: " + item.name'></Label>
                </StackLayout>
            </template>
    </ListView>
</GridLayout>

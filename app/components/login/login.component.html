<ActionBar title="Login">
    <NavigationButton text="Back"></NavigationButton>
</ActionBar>
<StackLayout>
    <TextField id="user-name" [(ngModel)]="user-name" hint="User name" keyboardType="text" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField id="password" secure="true" hint="Password" keyboardType="password" autocorrect="false" autocapitalizationType="none"></TextField>
    <Button text="Sign in" class="submit-button" (tap)="submit()"></Button>
</StackLayout>
